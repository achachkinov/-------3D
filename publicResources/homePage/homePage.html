<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="homePage/homePage.css"> 
    <title> Home Page Chess Constuctor </title>
</head>
<body>
    <div class="block header">
        <div class="widther">
            <a class="header-logo">
                <img src="publicResources/icons/logo.png" class="img-logo"  alt="logo">
                <div> <b>Chess Constructor</b> </div>  
            </a>
            <div class="header-menu">
                <div class="block">
                    <div class="boring-text">
                        there may be functionality and a profile button
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="widther container">
            <div class="col-4">
                <div class="block" id="nicknameBlock">
                    <div class="title"> <b>Nickname:</b> </div>
                    <div class="paragraph">
                        <input class="nickname-input" maxlength="200" placeholder="enter nickname" autocomplete="off" id="nicknameInput">
                    </div>
                </div>
                <div class="block" id="openRoomsListBlock">
                    <div class="title">
                        <b> Open rooms: </b>
                    </div>
                    <div class="paragraph processing" id="openRoomsListProcessing"></div>
                    <div class="paragraph openroom-container" id="openRoomsList"></div>
                </div>
            </div>
            <div class="col-8">
                <div class="block " id="gamesListBlock">
                    <div class="title">
                        <b> Games: </b>
                    </div>
                    <div class="paragraph processing" id="gamesListProcessing"></div>
                    <div class="paragraph games-conteiner" id="gameList"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="widther container">
            <div class="col-4">
                <div class="small-text">
                    CHESS CONSTRUCTOR - free game created for entertaiment without commercial purposes, no rights reserved
                </div>
            </div>

                <div class="small-text">
                    there will be all sorts of materials here
                </div>
            </div>
            <div class="col-4">
                <div class="title">
                    <b>Discord:</b>
                </div>
